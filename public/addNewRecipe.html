<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <form action="/insertRecipe" method="post">
        <h2> Recipe Name: </h2>
        <textarea type="text" name="r_name" placeholder="Enter recipe name:" rows="2" cols="50" style="resize: none;"></textarea><br><br>
        <h2> Enter a short sweet description: </h2>
        <textarea type="text" name="desc" rows="4" cols="50" style="resize: none;"> </textarea><br>
        <h2> Add a Picture! </h2>
        <input type="file" name="file">
        <h2> Enter Prep/Cook Time:</h2>
        <label for="prep"> Enter a prep time:</label>
        <input type="text" name="prep"><br><br>
        <label for="cook"> Enter a cook time:</label>
        <input type="text" name="cook"><br>
        <label for="ingredient">Ingredients</label>
        <textarea name="ingredient" id="ingredient" cols="30" rows="10" class="form-control" placeholder="Put each ingredient on its own line"></textarea>
        <br>
        <label for="method">Directions</label>
        <textarea name="directions" id="method" cols="30" rows="10" class="form-control" placeholder="Put each step on its on line"></textarea>
        <input type="submit" value="Submit" id="submit">          
    </form>
</body>
</html>
